<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background-image.jpg'); /* Replace 'background-image.jpg' with your actual background image URL */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the alpha value for the desired blur effect */
            display: none;
        }

        #form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button onclick="toggleForm()">Open Form</button>

<div id="overlay">
    <div id="form-container">
        <span id="close-btn" onclick="toggleForm()">X</span>
        <h2>Your Form</h2>
        <!-- Your form content goes here -->
        <form>
            <!-- Add your form fields here -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" onclick="toggleForm()">Submit</button>
        </form>
    </div>
</div>

<script>
    function toggleForm() {
        var overlay = document.getElementById('overlay');
        overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
    }
</script>

</body>
</html>
